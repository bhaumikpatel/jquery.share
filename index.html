<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>- jsFiddle demo</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="https://raw.github.com/bhaumikpatel/jquery.share/master/jquery.share.mini.js"></script>
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/bhaumikpatel/jquery.share/master/share.css">
    <script type="text/javascript">//<![CDATA[
        $(function () {
            $("#share").share({
                orientation: "horizontal",
                twitterUser: 'bhaumik_patel',
                linkedinSource: 'bhaumik',
                networks: ['facebook', 'twitter', 'linkedin', 'tumblr', 'digg', 'googleplus', 'pinterest', 'stumbleupon', 'email']
            });
        });//]]>  
    </script>
</head>
<body>
    <div id="share">
    </div>
</body>
</html>
